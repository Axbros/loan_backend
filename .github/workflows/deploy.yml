name: Deploy loan_go

on:
  push:
    branches: [ "main" ]

concurrency:
  group: loan-go-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH (git pull + make run-nohup)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: '-----BEGIN OPENSSH PRIVATE KEY-----
b3BlbnNzaC1rZXktdjEAAAAABG5vbmUAAAAEbm9uZQAAAAAAAAABAAAAMwAAAAtzc2gtZW
QyNTUxOQAAACC6PjWs98uQ7amPHtaF7AVadVkFbi136Bkos1bOjAeegwAAAJibLEuLmyxL
iwAAAAtzc2gtZWQyNTUxOQAAACC6PjWs98uQ7amPHtaF7AVadVkFbi136Bkos1bOjAeegw
AAAEBVHtu6e81edU5loYpsyr4uY7G0kEMTWIue9p7QemGbZbo+Naz3y5DtqY8e1oXsBVp1
WQVuLXfoGSizVs6MB56DAAAAFWNvcGlsb3RzaHViQGdtYWlsLmNvbQ==
-----END OPENSSH PRIVATE KEY-----'
          script_stop: true
          script: |
            set -e

            cd "${{ secrets.DEPLOY_PATH }}"

            # 确保是 main 最新
            git fetch --all --prune
            git reset --hard origin/main

            # 编译/依赖（按你 Makefile 来）
            make run-nohup CMD=start